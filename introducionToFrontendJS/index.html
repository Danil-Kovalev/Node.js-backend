<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="black-square">
        <div class="hidden"></div>
    </div>
    <button onclick="hideCSS()">Hide CSS</button>
    <button onclick="hideJS()">Hide JS</button>
    <button onclick="hideCSSandJS()">Hide CSS + JS</button>
    <button onclick="hideAndShow()">Hide and show</button><br>

    <div class="same-squares"></div>
    <div class="same-squares"></div>
    <div class="same-squares"></div>
    <div class="same-squares"></div>
    <div class="same-squares"></div>
    <button onclick="hideAndShowAll()">Hide and show all</button><br>

    <br><input type="text" id="input-selector">
    <button onclick="hideAndShowSelector()">Hide and show certain selector</button><br>

    <br><div id="yellow-square" onclick="showOrHide()">Click me</div><br>

    <div id="red-square"></div>
    <button id="magic-button" onmouseover="mouseOverButton()" onmouseout="mouseOutButton()">Point at me</button>

    <div id="green-rectangle"></div>
    <input type="text" id="magic-input" onfocus="focusInput()" oninput="enterIntoInput()">

    <br><p id="field-image"></p>
    <input type="url" id="image-input">
    <button id="get-image" onclick="getImage()">Get image</button>
    
    <br><p id="field-images"></p>
    <textarea name="" id="few-images-input" cols="30" rows="10"></textarea>
    <button onclick="getFewImages()">Get few images</button>

    <div id="coordination"></div>
    <div id="show-language"></div>
    <div id="show-latitude-longtitude"></div>

    <br><div id="local-block" contenteditable="true" oninput="setTextLocalBlock()"></div>
    <div id="cookie-block" contenteditable="true" oninput="setTextCookieBlock()"></div>
    <div id="session-block" contenteditable="true" oninput="setTextSessionBlock()"></div>

    <p id="field-button"></p>

    <div id="big-block" onclick="alertBigBlock()">
        <div id="little-block" onclick="alertLittleBlock()"></div>
    </div>

    <p id="field-biggest-square"></p>
    <button id="show-gray-square" onclick="showGraySquare()">Click for show gray square</button>
</body>
</html>
